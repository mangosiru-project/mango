<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 현황</title>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<h1>주문 현황</h1>
<table>
    <thead>
    <tr>
        <th>가게 이름</th>
        <th>주문 내용</th>
        <th>수령 날짜</th>
        <th>수령 시간</th>
        <th>수령 방법</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.storename}"></td>
        <td th:text="${order.description}"></td>
        <td th:text="${order.receiveDate}"></td>
        <td th:text="${order.receiveTime}"></td>
        <td th:text="${order.pickupMethod}"></td>
    </tr>
    <tr th:each="order : ${orders}" th:if="${order.fileAttached == 1}">
        <td colspan="5">
            <div th:each="fileName : ${order.storedFileName}">
                <img th:src="@{'/upload/' + ${fileName}}" alt="Image" style="width: 100px; height: 100px;">
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
