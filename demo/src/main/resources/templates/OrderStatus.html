<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 현황</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/orderstatus.css">
</head>
<body>
<header>
    <div class="top-right-buttons">
        <div class="tooltip">
            <img src="/image/information.png" onclick="location.href='/member/update'" id="info" alt="내정보수정">
            <span class="tooltiptext">내정보수정</span>
        </div>
        <div class="tooltip">
            <img src="/image/logout.png" onclick="location.href='/member/logout'" id="logout" alt="로그아웃">
            <span class="tooltiptext">로그아웃</span>
        </div>
    </div>
    <h1>Make A Wish</h1>
    <nav class="banner">
        <a onclick="location.href='/shop/'">가게 목록</a>
        <a onclick="location.href='/shop/manage'">가게 관리</a>
        <a onclick="location.href='/board/'">커뮤니티</a>
        <a onclick="location.href='/story'">스토리</a>
    </nav>
</header>

<main>
    <h2>주문 현황</h2>
    <div th:each="order : ${orders}" class="order-container">
        <div th:if="${order.fileAttached == 1}" class="order-images">
            <div th:each="fileName : ${order.storedFileName}">
                <img th:src="@{'/upload/' + ${fileName}}" alt="Image" style="width: 100px; height: 100px;">
            </div>
        </div>
        <div class="order-details">
            <h3>가게 이름: <span th:text="${order.storename}"></span></h3>
            <h3>주문 내용: <span th:text="${order.description}"></span></h3>
            <h3>수령 날짜: <span th:text="${order.receiveDate}"></span></h3>
            <h3>수령 시간: <span th:text="${order.receiveTime}"></span></h3>
            <h3>수령 방법: <span th:text="${order.pickupMethod}"></span></h3>
        </div>
    </div>
</main>
<footer>
    <p class="footer-info">Name: Make A Wish</p>
    <p class="footer-info">Team: MangoSiru</p>
    <p class="footer-info">Email: mangosiru@cbnu.ac.kr</p>
    <p class="footer-info">Address: 1 Chungdae-ro, Seowon-gu, Cheongju, Chungbuk National University</p>
</footer>
</body>
</html>
