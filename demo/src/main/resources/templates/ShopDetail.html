<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
   </head>
<body>
<table>
    <tr>
        <th>id</th>
        <td th:text="${shop.id}"></td>
    </tr>
    <tr>
        <th>title</th>
        <td th:text="${shop.storename}"></td>
    </tr>
    <tr>
        <th>place</th>
        <td th:text="${shop.storeplace}"></td>
    </tr>
    <tr>
        <th>intro</th>
        <td th:text="${shop.storeintro}"></td>
    </tr>
</table>
<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>

</body>
<script th:inline="javascript">

    const listReq = () => {
        console.log("목록 요청");

        location.href = "/shop/";
    }
    const updateReq = () => {
        console.log("수정 요청");
        const id = [[${shop.id}]];
        location.href = "/shop/update/" + id;
    }
    const deleteReq = () => {
        console.log("삭제 요청");
        const id = [[${shop.id}]];
        location.href = "/shop/delete/" + id;
    }
</script>
</html>
