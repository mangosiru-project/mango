<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주문하기</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/order.css">
</head>
<body>
<header>
    <h1>주문하기</h1>
</header>

<form action="/order/save" method="post" enctype="multipart/form-data" id="orderForm">
    <input type="hidden" name="storename" th:value="${storename}">
    <img id="preview" />
    <input type="file" id="fileInput" onchange="readURL(this);" name="orderFile" accept="image/*" multiple><br>

    <label>수령 날짜</label>
    <input type="date" name="receiveDate" id="dateInput"><br>
    <label>수령 시간</label>
    <input type="time" id="timeInput" name="receiveTime"><br>
    <label>수령 방법</label>
    <div>
        <input type="radio" name="pickupMethod" id="pickup1" value="픽업">
        <label for="pickup1">픽업</label>
        <input type="radio" name="pickupMethod" id="pickup2" value="배달">
        <label for="pickup2">배달</label><br>
    </div>
    <label>문구 및 상세 설명</label><br>
    <textarea name="description" id="descript" rows="4"></textarea><br>

    <label for="phoneNumber">전화번호</label>
    <input type="tel" id="phoneNumber" name="phoneNumber"><br>

    <input type="button" value="주문하기" onclick="validateForm()">
</form>

<script src="/js/order.js"></script>
</body>
</html>
