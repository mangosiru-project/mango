<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Registration</title>

    <style>
        h1 {
        text-align : center;
        }

        #summit {
        float : right;
        }
    </style>
</head>

<body>
<form>
    <h1>내 가게 등록하기</h1>

    가게명 <input type="text" name="storename">
    <br><br>
    가게위치 <input type="text" name="storeplace">
    <br><br>
    가게소개 <input type="text" name="storeintro">
    <br><br>
    제품 사진
    <div id="image_preview">
        <input type="file" id="btnAtt" accept="image/*" multiple="multiple"/>
        <div id="att_zone"></div>
    </div>
    <br><br>

    <input id="summit" type="submit" value="등록">

    <script src="imagePreview.js"></script>
</form>

</body>
</html>
