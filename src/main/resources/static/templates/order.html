<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주문하기</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/order.css">
</head>
<body>
<header>
    <button type="button" onclick="location.href='/'">뒤로가기</button>
    <h2>주문하기</h2>
</header>

<form>

    <img id="preview" />
    <input type="file" onchange="readURL(this);"><br>

    <label>수령 날짜</label>
    <input type="date"><br>
    <label>수령 시간</label>
    <input type="time"><br>
    <label>수령 방법</label>
    <div>
        <input type="radio" name="pickup" id="pickup1">
        <label for="pickup1">픽업</label>
        <input type="radio" name="pickup" id="pickup2">
        <label for="pickup2">배달</label><br>
    </div>
    <label>문구 및 상세 설명</label><br>
    <textarea name="descript" rows="4"></textarea><br>

    <input type="button" value="주문하기" onClick="location.href='/orderCheck'">
</form>
</body>
<script>
    function readURL(input){
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview').src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        } else {
            document.getElementById('preview').src = "";
        }
    }
</script>
</html>
